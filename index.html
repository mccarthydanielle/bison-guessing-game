<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danielle's Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="../js/guessing-game.js" defer></script>
</head>

<body>

  <div class='header'>
    <div class="colorBackground"></div>
    <div class="title">
      <h1>Play the Guessing Game!</h1>
    </div>

    <div class='animalPic'>
      <img src="pictures/bison.png" alt="">
    </div>

    <div class="myFeedback">
      <div id='guess-feedback' class="talk-bubble tri-right round right-in">
        <h4 class="talktext"></h4>
      </div>
    </div>

  </div>

  <div id="app">

    <div class="prompt">
      <marquee behavior="scroll" direction="left">
        <h3 id="subtitle">Guess a number between 1-100!</h3>
      </marquee>

    </div>

    <div>
      <div id="input-parent">
        <input class="guessInput" id="player-input" maxlength='3' type="number" placeholder="Input # and press return.">
      </div>
    </div>

    <div class="guesses">
      <ul id="guess-list">
        <li id="guess1" class="guess"><img src="pictures/small-Bison.png" alt=""></li>
        <li id="guess2" class="guess"><img src="pictures/small-Bison.png" alt=""></li>
        <li id="guess3" class="guess"><img src="pictures/small-Bison.png" alt=""></li>
        <li id="guess4" class="guess"><img src="pictures/small-Bison.png" alt=""></li>
        <li id="guess5" class="guess"><img src="pictures/small-Bison.png" alt=""></li>
      </ul>
    </div>

    <div id='hintBox'>
      <h4 id="actualHint"> </h4>
    </div>


    <div id="bottomButtons">
      <button class='bottomButton' id="hintButton">Hint</button>
      <button class='bottomButton' id="resetButton">Play Again</button>
    </div>
  </div>



  <div id="footer" class="center">

    <div id='footer'>
      <h4>Developed by Danielle McCarthy.</h4>
    </div>

  </div>
  </div>

</body>



<script src='js/guessing-game.js'></script>

</body>

</html>
